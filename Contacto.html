    <body>
        <!--Header-->

        <header>
            <div class="logo">
                <a href="index.html"><img src="Imágenes/logo.png" class="logo-img"></a>
                <p class="novisible-movil">Graphic Designer</p>
            </div>
            <nav class="novisible-movil">
                <a href="index.html" class="botones_header">Sobre mí</a>
                <a href="Branding.html" class="botones_header">Branding</a>

            </nav>
            <div class="menu-movil novisible-dk">
                <a href="" class="boton">¿Hablamos?</a>
                <img src="Imágenes/menu-hamburguesa.png" width="50px" class="accion-hamburguesa">
            </div>
        </header>

        <!--Slide principal-->

        <div class="slide">
            <h2>Si quieres más info, rellena el formulario y me pondré en contacto contigo lo antes posible. ¡Gracias!</h2>
            <div class="fondoform">
                <form>
                    <div>
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>

                    <div>
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" id="apellidos" name="apellidos" required>
                    </div>

                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div>
                        <label for="telf">Telf:</label>
                        <input type="tel" id="telf" name="telf" required>
                    </div>

                    <div>
                        <label for="mensaje">Deja tu mensaje:</label>
                        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                    </div>

                    <button type="submit" class="boton">Enviar</button>
                </form>

            </div>
        </div>

        <!--Footer-->

        <div class="footer">
            <img src="Imágenes/Logo.png" class="logo-footer">
            <div class="footer_copyright">
                <img src="Imágenes/copyright.png" width="1.5%">
                <p class="p_footer">2025 Lydia Aguado. Todos los derechos reservados.</p>
            </div>
        </div>
    </body>
